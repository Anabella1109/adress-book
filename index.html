<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Adress book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

</head>
<body>
    <div class="container">
        <h1>Address book</h1>
         <div class="row">
          <div class="col-md-6">
            <h2>Add a contact:</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First name</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control" id="new-last-name">
              </div>
              <div class="form-group">
                  <label for="new-phone-number">Phone number</label>
                  <input type="text" class="form-control" id="new-phone-number">
                </div>
                <div class="form-group">
                    <label for="new-e-mail">E-mail</label>
                    <input type="text" class="form-control" id="new-e-mail">
                  </div>
                  <div class="form-group">
                      <label for="new-adress">Adress</label>
                      <input type="text" class="form-control" id="new-adress">
                    </div>
  
              <button type="submit" class="btn">Add</button>
            </form>
  
            <h2>Contacts:</h2>
            <ul id="contacts">
  
            </ul>
          </div>
          <div class="col-md-6">
              <div id="show-contact">
                <h2></h2>
            
                <p>First name: <span class="first-name"></span></p>
                <p>Last name: <span class="last-name"></span></p>
                <p>Phone Number: <span class="phone"></span></p>
                <p>E-mail: <span class="email"></span></p>
                <p>Adress: <span class="adress"></span></p>

              </div>
            </div>  
        </div>
      </div>
  
</body>
</html>
